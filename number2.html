<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number2</title>
</head>
<body>
    <script>
        const n1 = 25
        const n2 = 3
        let max = (n1>n2) ? n1:n2
        let min = (n1>n2) ? n2:n1 

        let sum = n1 + n2
        let difference = max - min
        let product = n1 * n2
        let quotient = n1 / n2
        let average = (n1+n2)/ 2



        document.write("First Integer: "+ n1 + "<br>")
        document.write("Second Integer: " + n2 +"<br>")
        document.write("Sum: " + sum + "<br>")
        document.write("Difference"+ difference + "<br>")
        document.write("Product: " + product + "<br>")
        document.write("Quotient: "+quotient+"<br>")
        document.write("Average: "+average+"<br>")
        document.write("Max: "+ max + "<br>")
        document.write("Min: "+ min + "<br>")
    </script>
</body>

</html>
