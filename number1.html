<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number1</title>
</head>
<body>

    <div id="number1">
        <label for="input">1. Input Number</label>
        <input type="text" id="txtInput" name="input">
        <button onclick="myFunction()">Check if Odd/Even</button>
    </div>

</body>

<script>

    function myFunction(){
        let n1 = parseInt(document.getElementById("txtInput").value);

        if(n1 % 2 == 0){
            alert("number is Even")
        }
        else{
            alert("number is Odd")
        }
    }

    
</script>

</html>
